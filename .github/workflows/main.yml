name: UN Environment
on:
  issue_comment:
    types: [created]
  pull_request_review:
    types: [submitted]

jobs:
  build:
    name: "Test and build app"
    if: ((github.event_name == 'issue_comment' && contains(github.event.comment.body, 'rerun test') && github.event.issue.pull_request != null) || (github.event_name == 'pull_request_review' && contains(github.event.review.body, 'rerun test')))
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: "npm"
    - name: print body
      run: |
        echo "${{ github.event_name }}"
        if [ "${{ github.event_name }}" = "issue_comment" ]; then
          echo "${{ github.event.comment.body }}"
        else
          echo "${{ github.event.review.body }}"
        fi